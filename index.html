<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .table-responsive {
      margin-top: 1rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
    }
    @media screen and (max-width: 768px) {
      body {
        font-size: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>COVID-19 Dashboard</h1>
  </header>
  <main class="container mt-5">
    <ul class="nav nav-tabs" id="covidTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab">Top 10 Table</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts" type="button" role="tab">Charts</button>
      </li>
    </ul>
    <div class="tab-content mt-3" id="covidTabContent">
      <div class="tab-pane fade show active" id="table" role="tabpanel">
        <h4>Top 10 Countries by COVID-19 Cases</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Country</th>
                <th>Cases</th>
                <th>Deaths</th>
                <th>Recovered</th>
              </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="tab-pane fade" id="charts" role="tabpanel">
        <h4>Global Statistics</h4>
        <canvas id="globalChart"></canvas>
        <h4>Scotland Statistics</h4>
        <canvas id="scotlandChart"></canvas>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2024 COVID-19 Dashboard
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetchGlobalData();
      fetchScotlandData();
      fetchTopCountriesData();
    });

    function fetchGlobalData() {
      fetch('https://disease.sh/v3/covid-19/all')
        .then(res => res.json())
        .then(data => {
          createBarChart('globalChart', data, 'Global');
        })
        .catch(err => console.error('Error fetching global data:', err));
    }

    function fetchScotlandData() {
      fetch('https://disease.sh/v3/covid-19/countries/UK')
        .then(res => res.json())
        .then(data => {
          createBarChart('scotlandChart', data, 'Scotland');
        })
        .catch(err => console.error('Error fetching Scotland data:', err));
    }

    function fetchTopCountriesData() {
      fetch("https://disease.sh/v3/covid-19/countries")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("data-table-body");
          tableBody.innerHTML = "";
          data.sort((a, b) => b.cases - a.cases);
          data.slice(0, 10).forEach(country => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${country.country}</td>
              <td>${country.cases.toLocaleString()}</td>
              <td>${country.deaths.toLocaleString()}</td>
              <td>${country.recovered.toLocaleString()}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error fetching country data:", error);
        });
    }

    function createBarChart(canvasId, data, regionName) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      if (window[canvasId + 'Chart']) {
        window[canvasId + 'Chart'].destroy();
      }
      window[canvasId + 'Chart'] = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Cases', 'Deaths', 'Recovered'],
          datasets: [{
            label: `COVID-19 Stats for ${regionName}`,
            data: [data.cases, data.deaths, data.recovered],
            backgroundColor: ['#007bff', '#dc3545', '#28a745']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: `COVID-19 Overview for ${regionName}`
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
